<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display"></div>
      <div class="calculator__container">
        <button class="calculator__button">7</button>
        <button class="calculator__button">8</button>
        <button class="calculator__button">9</button>
        <button class="calculator__clear">C</button>
        <button class="calculator__button">4</button>
        <button class="calculator__button">5</button>
        <button class="calculator__button">6</button>
        <button class="calculator__action">+</button>
        <button class="calculator__action">1</button>
        <button class="calculator__action">2</button>
        <button class="calculator__action">3</button>
        <button class="calculator__action">-</button>
        <button class="calculator__value">=</button>
        <button class="calculator__action">0</button>
        <button class="calculator__action">/</button>
        <button class="calculator__action">*</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
